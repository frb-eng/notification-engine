apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  type: {{ .Values.serviceType }}
  ports:
    - port: {{ required "appPort value is required!" .Values.servicePort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}